networks:
  default:
    driver: bridge
    name: risktrac
    external: true  # Uncomment if you created the network outside

services:
  umweb:
    image: umweb:v1
    container_name: umweb

  umapi:
    image: um:v1
    container_name: umapi
   
  ormapi:
    image: orm:v1
    container_name: ormapi
  bcmapi:
    image: bcm:v1
    container_name: bcmapi

  authapi:
    image: auth:v1
    container_name: authapi
