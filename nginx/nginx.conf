# Nginx reverse-proxy config for SE-RiskTrac (replacing IIS on Windows).
# API ports: authapi=6001, umapi=6002, ormapi=6003, bcmapi=6004.
# Web apps are served via path-based routing (/, /orm/, /user-management/, /bcm/).

worker_processes  auto;

# Run as root to bind to port 80, but worker processes run as nginx user
user nginx;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 512M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Upstream definitions for API services
    upstream auth_api {
        server authapi:6001;
    }

    upstream um_api {
        server umapi:6002;
    }

    upstream orm_api {
        server ormapi:6003;
    }

    # upstream bcm_api {
    #     server bcmapi:6004;
    # }

    # Upstream definitions for Web services
    upstream host_web {
        server hostweb:5000;
    }

    upstream orm_web {
        server ormweb:5000;
    }

    upstream um_web {
        server umweb:5000;
    }

    server {
        listen       80 default_server;
        server_name  localhost serisktrac.secureyes.net;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,token' always;
        add_header 'Access-Control-Expose-Headers' 'token,status,OriginalFileName,FileType,FileName,ErrorMessage' always;

        # Handle preflight OPTIONS (add_header not allowed inside if, so CORS headers come from server block above)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # API Routes - Auth API
        location /auth/ {
            rewrite ^/auth/(.*) /$1 break;
            proxy_pass http://auth_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API Routes - User Management API
        location /um-api/ {
            rewrite ^/um-api/(.*) /$1 break;
            proxy_pass http://um_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API Routes - ORM API
        location /orm-api/ {
            rewrite ^/orm-api/(.*) /$1 break;
            proxy_pass http://orm_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # # API Routes - BCM API (uncomment when bcmapi service is enabled in docker-compose)
        # location /bcm-api/ {
        #     rewrite ^/bcm-api/(.*) /$1 break;
        #     proxy_pass http://bcm_api;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_cache_bypass $http_upgrade;
        # }

        # Web Routes - Host Web (Root) â€“ application login page
        location / {
            proxy_pass http://host_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
        }

        # Web Routes - ORM Web
        location /orm/ {
            rewrite ^/orm(.*) $1 break;
            proxy_pass http://orm_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Web Routes - User Management Web
        location /user-management/ {
            rewrite ^/user-management(.*) $1 break;
            proxy_pass http://um_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Web Routes - BCM Web (if exists)
        # location /bcm/ {
        #     rewrite ^/bcm(.*) $1 break;
        #     proxy_pass http://host_web;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_cache_bypass $http_upgrade;
        # }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
