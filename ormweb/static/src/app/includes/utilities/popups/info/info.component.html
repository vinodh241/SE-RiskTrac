<h1 mat-dialog-title> {{data.title}} </h1>
<div mat-dialog-content class="info-content" [innerHTML]="getFormattedContent()"></div>
<div mat-dialog-actions align="end" *ngIf="data.showCloseButton">
  <button mat-raised-button color="primary" mat-dialog-close class="close-button">Close</button>
</div>
