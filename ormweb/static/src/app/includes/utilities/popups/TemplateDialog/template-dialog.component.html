<mat-card class="info-dialog-card" role="dialog" aria-labelledby="dlg-title" aria-describedby="dlg-body">
  <mat-card-header>
    <mat-card-title id="dlg-title">
      <h3 class="htitle">{{ title }}</h3>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-body">
    <div id="dlg-body" class="info-message" role="region" aria-label="info message" tabindex="0">
      {{ message }}
    </div>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button mat-button (click)="close()" class="close-btn">Close</button>
  </mat-card-actions>
</mat-card>
