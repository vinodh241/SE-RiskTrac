<div *ngIf="mode=='unit-1'" style="margin-bottom: 0px;height: calc(100% - 72px);">
    <mat-toolbar style="display: flex; justify-content:space-between ;align-items: center; height: 8.3vh;">
        <div>{{this.data.name}}</div>
        <button mat-icon-button title="Close" cdkFocusInitial mat-dialog-close>
            <mat-icon aria-hidden="false" aria-label="Close" fontIcon="close"></mat-icon>
        </button>
    </mat-toolbar>

    <div class="mat-table-padding example-container">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="border-left: 1px solid #fff;padding-left: 5px;padding-right: 5px;
                text-align: center;">#</th>
                <td mat-cell *matCellDef="let element" style="padding-left: 5px;padding-right: 5px;text-align: center;"> {{element.sno}} </td>
            </ng-container>
            <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef style="border-left: 1px solid #fff;padding-left: 10px;">Unit Name
                </th>
                <td mat-cell *matCellDef="let element" style="padding-left: 10px;" > <button style="background-color:transparent; border:none;" class="viewAll"
                   >{{element.Unit}}</button> </td>
            </ng-container>
            <ng-container matColumnDef="Count">
                <th mat-header-cell *matHeaderCellDef style="border-left: 1px solid #fff;padding-left: 10px;"> Count of KRI'S
                </th>
                <td mat-cell *matCellDef="let element" style="padding-left: 10px;"> {{element.Count}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:  rgb(207, 205, 205); padding-left: 10px;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; "  (click)="openDataPopUp(row.Unit,row)"></tr>
        </table>

    </div>
    <div class="modal-footer modalFooter">
        <!-- <button mat-stroked-button mat-dialog-close>Cancel</button> -->
        <button type="button" class="btn btn-secondary modalCancelBtn" id="cancel" style="margin-right: 1vh" mat-dialog-close>Cancel</button>
    </div>
    <!-- <div class="bottom-dig">
        <button mat-stroked-button mat-dialog-close>Cancel</button>
    </div> -->

</div>

<div *ngIf="mode=='unit-2'" style="margin-bottom: 0px; height: calc(100% - 72px)">
    <mat-toolbar style="display: flex; justify-content:space-between ;align-items: center; height: 8.3vh;">
        <div>{{this.data.name}}</div>
        <button mat-icon-button title="Close" cdkFocusInitial mat-dialog-close>
            <mat-icon aria-hidden="false" aria-label="Close" fontIcon="close"></mat-icon>
        </button>
    </mat-toolbar>

    <div class="mat-table-padding example-container">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;">#</th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.sno}} </td>
            </ng-container>
            <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 10px; border-left: 1px solid #fff" > Unit Name
                </th>
                <td mat-cell *matCellDef="let element" style="padding-left: 10px;" class="viewAll" > {{element.Unit}} </td>
            </ng-container>
            <ng-container matColumnDef="Count">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 10px; border-left: 1px solid #fff;text-align: center;" >Count of KRI'S
                     </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.Count}} </td>
            </ng-container>
            <ng-container matColumnDef="per">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 10px; text-align: center;border-left: 1px solid #fff;"> 
                    Change Compared<br> to Last Cycle % </th>
                <!-- <td mat-cell *matCellDef="let element" style="text-align: center;">
                     {{element.Percent |number :'1.2-2'}}% </td> -->
                     <td mat-cell *matCellDef="let element" style="padding-left: 10px;text-align: center;">
                        <div style="display: flex; justify-content: center; align-items:center; margin-left:20px;">
                            <div style="margin-right:4px;"
                                [ngClass]="{'triangle-up': element.color=== 'red', 'triangle-down': element.color=== 'green', 'triangle-space': element.color=== ''}">
                            </div>

                            <span style="width: 35px;text-align: right;">{{getSymbol(element.Percent)}}</span>

                        </div>
                           <!-- <div style="height:10px;width:10px" [style.background-color]="element.color"></div>  {{element.Percent | number :'1.2-2'}}%  -->
                    </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns2" style="background-color:  rgb(207, 205, 205);"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;" style="cursor:pointer;"  (click)="getRow(row)"></tr>
        </table>
    </div>
    <!-- <div class="bottom-dig">
        <button mat-stroked-button mat-dialog-close>Cancel</button>
    </div> -->
    <div class="modal-footer modalFooter">
        <!-- <button mat-stroked-button mat-dialog-close>Cancel</button> -->
        <button type="button" class="btn btn-secondary modalCancelBtn" id="cancel" style="margin-right: 1vh" mat-dialog-close>Cancel</button>
    </div>
</div>
