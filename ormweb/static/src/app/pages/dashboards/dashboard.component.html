
<mat-toolbar class="fontSize">
    <span>Dashboard</span>
</mat-toolbar>
<div class="container">
    <div class="left">
        <mat-card class="paddingZero" style="background: #E3E3E3 url(./assets/rcsa/rd-left-img.png) no-repeat center bottom">
            <div >
                <div class="topDate">
                    <span>Data Shown: </span>
                    {{startDate | date: 'dd MMM yyyy'}} - {{endDate | date: 'dd MMM yyyy'}}
                </div>
                <div class="dashFilter">
                    <mat-card-content class="side-card-content">
                        <div class="w50 padd1vhRight">
                            <h4 style="margin: 5px;font-size: 15px; font-weight: 500;">Year</h4>
                            <mat-form-field appearance="fill">
                                <mat-select (selectionChange)="checkYear($event.value)" [(ngModel)]="yearFilter">
                                    <mat-option *ngFor="let year of yearsList" [value]="year">
                                        {{year}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="w50 padd1vhLeft">
                            <h4 style="margin: 5px;font-size: 15px; font-weight: 500;">Quarter</h4>
                            <mat-form-field appearance="fill">
                                <mat-select (selectionChange)="checkQuarter($event.value)"  [(ngModel)]="quarterFilter">
                                    <mat-option *ngFor="let quarter of quartersList" [value]="quarter">
                                        {{quarter}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                </div>
