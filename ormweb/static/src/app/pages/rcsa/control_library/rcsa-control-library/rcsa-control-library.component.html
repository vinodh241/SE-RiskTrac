<mat-toolbar class="fontSize">
  <span>Control Library</span>
  <span class="spacer"></span>
</mat-toolbar>

<mat-action-row style="padding-bottom:0;padding-top:20px;">
  <span *ngIf="canFullAccess()">
    <!-- Browse -->
    <div class="btnGenUp ev" style="margin-bottom:3vh;">
      <img src="./assets/images/icon-upload.svg" class="mx-2" alt="" matTooltip="Browse" />
      <input type="file" class="file-upload" id="file-input" name="file-input" accept=".xlsx,.xls"
        (change)="selectedFileDetails($event)" />
      <label id="file-input-label" for="file-input" style="cursor: pointer;">Browse File</label>
    </div>
  </span>

  <!-- Bulk Upload -->
  <div class="btnGen ev me-4" style="position:absolute;left:22vh;margin-bottom:3vh;"
    [ngClass]="(!importButtonFlag) ? 'disable' : 'enable'"
    [matTooltip]="!importButtonFlag ? 'Select a valid file before importing list' : 'Import list in bulk'"
    (click)="bulkUploadExcelFile()" *ngIf="canFullAccess()">
    <img src="./assets/images/icon-import.svg" alt="Import List in Bulk">Bulk Upload
  </div>

  <!-- Download Template -->
  <div class="btnGenDown ev me-4" style="border:hidden;cursor:pointer;margin-left:18vh;margin-bottom:3vh;"
    (click)="downloadSampleFile()" id="download" matTooltip="Download Sample Bulk Upload Template"
    *ngIf="canFullAccess()">
    <img src="./assets/images/icon-download-template.svg"
      style="vertical-align:text-bottom;width:1.2em;margin-right:1vh;margin-left:1vh;margin-top:0.5vh;"
      alt="Download" />
    <span>Download Template</span>
  </div>

  <span class="spacer"></span>

  <div class="assesment-button dflexB ui-g-4">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input #txtSearch matInput placeholder="Search by code, group, unit, type, description"
        (keyup)="applyFilter($event)">
    </mat-form-field>

    <!-- Add Control -->
    <div class="applyFilter addDesktop position-relative text-start me-4" *ngIf="canFullAccess()">
      <button type="button" class="btn btn-dark btnGradient ad" matTooltip="Create Control" (click)="initiateAdd()"
        style="position: relative;">
        <span class="font-weight-bold"></span>Create Control
        <span class="position-absolute vmiddleLeft text-white ccPlusIcon" style="margin-top: 0;">
          <img src="./assets/images/icon-add-desktop.svg" style="width:2vh;">
        </span>
      </button>

    </div>
  </div>
</mat-action-row>

<!-- Selected filename -->
<div *ngIf="filenameWithoutExtension.length > 0 && !invalidfile && !validFileNameErr"
  style="position:relative;left:29px;bottom:13px;display:inline-flex;">
  <p style="color:seagreen;margin:0;">{{fileName}}</p>
</div>

<!-- Grid -->
<mat-action-row style="padding:0; position:relative; bottom:8px;">
  <mat-card class="mat-elevation-z4" style="width:100%;">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ControlCode -->
        <ng-container matColumnDef="ControlCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;">Control Code</th>
          <td mat-cell *matCellDef="let row" [matTooltip]="row.ControlCode" style="width: 10%;">{{ row.ControlCode }}
          </td>
        </ng-container>

        <!-- GroupName -->
        <ng-container matColumnDef="GroupName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;">Group</th>
          <td mat-cell *matCellDef="let row" [matTooltip]="row.GroupName" style="width: 10%;">{{ row.GroupName }}</td>
        </ng-container>

        <!-- UnitName -->
        <ng-container matColumnDef="UnitName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Unit</th>
          <td mat-cell *matCellDef="let row" [matTooltip]="row.UnitName" style="width: 15%;">{{ row.UnitName }}</td>
        </ng-container>

        <!-- ControlType -->
        <ng-container matColumnDef="ControlType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Control Type</th>
          <td mat-cell *matCellDef="let row" style="width: 15%;">{{ row.ControlType }}</td>
        </ng-container>

        <!-- ControlDescription -->
        <ng-container matColumnDef="ControlDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 27vw; width: 32%;">Description</th>
          <td mat-cell *matCellDef="let row" [matTooltip]="row.ControlDescription" style="max-width: 27vw; width: 32%;">
            {{ row.ControlDescription }}</td>
        </ng-container>

        <!-- Action -->
        <!-- Action -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef style="width: 8%;">Action</th>
          <td mat-cell *matCellDef="let row" style="width: 8%;">
            <button mat-icon-button *ngIf="hasData" [disabled]="!canFullAccess()" matTooltip="Edit Control">
              <mat-icon (click)="editData(row)" aria-hidden="false" aria-label="Edit">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Status (NEW) -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 14%;">Status</th>
          <td mat-cell *matCellDef="let row; let i = index;" style="width: 14%; position: relative;">
            <mat-slide-toggle [checked]="row.IsActive" [disabled]="(i === 0 && disableToggle === 1) || !canFullAccess()"
              (change)="toggleStatus(row)">
            </mat-slide-toggle>

            <span style="margin-left: 8px;">
              <span *ngIf="row.IsActive">Enabled</span>
              <span *ngIf="!row.IsActive">Disabled</span>
            </span>

            <!-- Small hint/icon when the first row cannot be disabled -->
            <img *ngIf="i === 0 && disableToggle === 1" src="./assets/colorkit-black.svg" class="headingIcon prs"
              alt="toggle" style="width: 1.3vw; position: absolute; top: 50%; right: 10%; transform: translateY(-50%);"
              matTooltip="There should be at least one Active control to disable this record." />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
    </mat-card-content>

    <mat-error *ngIf="saveerror">{{ saveerror }}</mat-error>
  </mat-card>
</mat-action-row>
