<span><b>Inherent Impact Rating</b></span>
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            
          </mat-card-header>
          <mat-card-content>
            <mat-table [dataSource]="dataSourceInherentImpactRate" matSort>
                <ng-container matColumnDef="Index">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Index}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="RatingName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Rating</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.RatingName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="RatingScore">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Score</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.RatingScore}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button *ngIf="row.StatusID!=5">
                            <mat-icon (click)="editInherentImpactRate(row)" aria-hidden="false" aria-label="Edit" fontIcon="edit">
                            </mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                    <mat-cell *matCellDef="let row"><mat-slide-toggle [checked]="row.StatusID" (change)="changedInherentImpactRate(row.InherentImpactRateID)">
                    </mat-slide-toggle> {{row.StatusName}} </mat-cell>
                </ng-container>
                
                <mat-header-row *matHeaderRowDef="displayedInherentImpactRateColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedInherentImpactRateColumns;"></mat-row>
            </mat-table>
          </mat-card-content>
          <mat-card-actions>
            <div fxLayout="row" fxLayoutAlign="end center">
                <button mat-mini-fab color="warn" aria-label="add Inherent Impact Rate" (click)="initiatAddInherentImpactRate()" *ngIf="!addInherentImpactRatedg">
                    <mat-icon>add</mat-icon>
                </button>
                <form [formGroup]="inherentImpactRateForm" autocomplete="off" *ngIf="addInherentImpactRatedg"  (ngSubmit)="saveInherentImpactRate()" fxLayout="row"  fxLayoutAlign="end center" fxFlex.xs="98%"  fxFlex.lg="98%">
                    <input formControlName="txtInherentImpactRateID" hidden="true">
                    <mat-form-field appearance="fill" fxFlexOffset="10px" fxFlex.xs="100%" fxFlex.lg="35%" fxFlex.sm="35%">
                        <mat-label>Rating</mat-label>
                        <input matInput formControlName="txtInherentImpactRate">
                    </mat-form-field>
                    <mat-form-field appearance="fill" fxFlexOffset="10px" fxFlex.xs="100%" fxFlex.lg="35%" fxFlex.sm="35%">
                        <mat-label>Score</mat-label>
                        <input matInput formControlName="txtInherentImpactScore">
                    </mat-form-field>
                    <button fxFlexOffset="10px" type="submit" mat-mini-fab color="warn" aria-label="Save Inherent Impact Rate" *ngIf="addInherentImpactRatedg" [disabled]="!inherentImpactRateForm.valid">
                        <mat-icon>check</mat-icon>
                    </button>
                    <button mat-mini-fab fxFlexOffset="10px" class="buttongray" aria-label="Cancel Inherent Impact Rate" (click)="cancelInherentImpactRate()" *ngIf="addInherentImpactRatedg">
                        <mat-icon>close</mat-icon>
                    </button>
                </form>
                
            </div>
          </mat-card-actions>
        </mat-card>
