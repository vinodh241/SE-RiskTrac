 <span><b>Risk Category</b></span>
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            
          </mat-card-header>
          <mat-card-content>
            <mat-table [dataSource]="dataSourceRiskCategory" matSort>
                <ng-container matColumnDef="Index">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Index}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="RatingName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Risk Category Name</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.RatingName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button>
                            <mat-icon (click)="editRiskCategory(row)" aria-hidden="false" aria-label="Edit" fontIcon="edit">
                            </mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <mat-slide-toggle [checked]="row.StatusID"  (change)="changedRiskCategoryStatus($event)">
                    </mat-slide-toggle> {{row.StatusName}} </mat-cell>
                </ng-container>
                
                <mat-header-row *matHeaderRowDef="displayedRiskCategoryColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedRiskCategoryColumns;"></mat-row>
            </mat-table>
          </mat-card-content>
          <mat-card-actions class="">
            <div fxLayout="row" fxLayoutAlign="end center">
            <button mat-mini-fab color="warn" aria-label="add risk category" (click)="initiatAddRiskCategory()" *ngIf="!addRiskCategorydg">
                <mat-icon>add</mat-icon>
            </button>
            <form [formGroup]="riskCategoryForm" autocomplete="off" *ngIf="addRiskCategorydg">
                <input formControlName="txtRiskCategoryID" hidden="true">
                <mat-form-field appearance="fill" fxFlexOffset="10px">
                    <mat-label>Risk Category Name</mat-label>
                    <input matInput formControlName="txtRiskCategoryName">
                </mat-form-field>
            </form>
            <button fxFlexOffset="10px"  [disabled]="!riskCategoryForm.valid" mat-mini-fab color="warn" aria-label="add risk category" (click)="saveRiskCategory()" *ngIf="addRiskCategorydg">
                <mat-icon>check</mat-icon>
            </button>
            <button mat-mini-fab fxFlexOffset="10px" class="buttongray" aria-label="add risk category" (click)="cancelRiskCategory()" *ngIf="addRiskCategorydg">
                <mat-icon>close</mat-icon>
            </button>
        </div>
          </mat-card-actions>
        </mat-card>
