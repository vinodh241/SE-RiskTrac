<div style="height: 100%;display: flex; flex-direction:column; justify-content:space-between;width: 68vw;">
    <div>
        <mat-toolbar
            style="display: flex; justify-content:space-between ;align-items: center; background-image: linear-gradient(to left ,#009873, #0B65A0);">
            <div style="padding-left: 10px;font-size: 74%;">{{this.quarterId}}&nbsp;:&nbsp;{{this.id}}</div>
            <button mat-icon-button title="Close" cdkFocusInitial mat-dialog-close>
                <mat-icon aria-hidden="false" aria-label="Close" fontIcon="close"></mat-icon>
            </button>
        </mat-toolbar>
        <div class="mat-table-padding example-container" style="height:65vh;overflow-y:auto;">
            <table mat-table [dataSource]="modifiedData" matSort style="width: 100%;" class="mat-elevation-z8">
                <!-- <ng-container matColumnDef="Position">
                    <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;;width: 2vw;"> #</th>
                    <td mat-cell *matCellDef="let element  let i = index"> {{i+1}}</td>
                </ng-container> -->

                <ng-container matColumnDef="Position">
                    <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 0vw;border: 1px solid #fff; padding-left: 10px">#</th>
                    <td mat-cell *matCellDef="let element;  let i = index" style="padding-right: 15px;" [attr.rowspan]=" getRowSpan('groupName',i)" [style.display]="getRowSpan('groupName', i) ? '' : 'none'">
                      {{ getRowSerialNumber(i) }}
                    </td>
                  </ng-container>

                <!-- <ng-container matColumnDef="IncidentGroup">
                    <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 3vw;border: 2px solid white;padding-left: 10px;">Incident Group</th>
                    <td mat-cell *matCellDef="let element; let i = index" style="padding-left: 10px; cursor: pointer;"  matTooltip="Click here to view more information"  > {{element.groupName}} </td>
                </ng-container> -->

                <ng-container matColumnDef="IncidentGroup">
                    <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 6vw;border: 2px solid white;padding-left: 10px;" >Incident Group</th>
                    <td mat-cell *matCellDef="let element; let i = index" class="align-left-right"
                         [attr.rowspan]=" getRowSpan('groupName',i)" [style.display]="getRowSpan('groupName', i) ? '' : 'none'" >
                      <span class="align-left">{{element.groupName}} </span>
                      <!-- <span class="align-right">{{element.groupCount}}</span> -->
                    </td>
                  </ng-container>
                <ng-container matColumnDef="IncidentUnit">
                    <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 7vw;border: 2px solid white;padding-left: 10px;">Incident Unit
                    </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;"> {{element.incidentName}} </td>
                </ng-container>

                <ng-container matColumnDef="LossAmount">
                    <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 3vw;border: 2px solid white;padding-left: 10px;">Loss Amount<span style="font-weight:500 ;">&nbsp;in {{currency}}(If Any)</span>
                    </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;"> {{element.lossAmount | number : '1.0-0' }} </td>
                </ng-container>


                <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:  rgb(207, 205, 205);"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"  [ngStyle]="{ 'background-color': getBackgroundColor(i) }"></tr>

        </table>
        <!-- <mat-paginator #paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator> -->
    </div>
</div>
<!-- <div class="bottom-dig">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
</div> -->
<div class="modal-footer modalFooter">
    <!-- <button mat-stroked-button mat-dialog-close>Cancel</button> -->
    <button type="button" class="btn btn-secondary modalCancelBtn" id="cancel" style="margin-right: 1vh" mat-dialog-close>Cancel</button>
</div>
