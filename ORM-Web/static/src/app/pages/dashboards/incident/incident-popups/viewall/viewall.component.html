<div
    style="height: 100%;display: flex; height: '80vh';  width: '70vw'; flex-direction:column; justify-content:space-between">
    <div>
        <mat-toolbar
            style="display: flex; justify-content:space-between ;align-items: center; background-image: linear-gradient(to left ,#009873, #0B65A0);">
            <div style="padding-left: 10px;">Incidents</div>
            <button mat-icon-button title="Close" cdkFocusInitial mat-dialog-close>
                <mat-icon aria-hidden="false" aria-label="Close" fontIcon="close"></mat-icon>
            </button>
        </mat-toolbar>
        <div class="mat-table-padding data-container">
            <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" class="mat-elevation-z8">
                <ng-container matColumnDef="Position">
                    <th mat-header-cell *matHeaderCellDef
                        style="background-color:#e4e4e4;;width: 0.5vw;border: 2px solid white;"> #</th>
                    <td mat-cell *matCellDef="let element  let i = index"> {{i+1}}</td>
                </ng-container>

                <ng-container matColumnDef="IncidentUnit">
                    <th mat-header-cell *matHeaderCellDef
                        style="background-color:#e4e4e4;width: 4vw;border: 2px solid white;padding-left: 10px;">Incident Unit</th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;" >  <button style="background-color:transparent; border:none;" (click)="unitData(element.Unit)" class="viewAll"
                        >{{element.Unit}}</button> </td>
                </ng-container>
                <ng-container matColumnDef="TotalRecords">
                    <th mat-header-cell *matHeaderCellDef
                        style="background-color:#e4e4e4;width: 4vw;border: 2px solid white;padding-left: 10px;">Total Records</th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;">
                        <label class="link" > {{element.Count}} </label></td>
                </ng-container>

                <ng-container matColumnDef="Percentage">
                    <th mat-header-cell *matHeaderCellDef
                        style="background-color:#e4e4e4;width: 5vw;border: 2px solid white;padding-left: 10px;">Percentage</th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;"> {{(element.Percent)}}%  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:  rgb(207, 205, 205);">
                </tr>
                <tr mat-row *matRowDef="let row; let i = index columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>

    <!-- <div class="bottom-dig">
        <button mat-stroked-button mat-dialog-close>Cancel</button>
    </div> -->
    <div class="modal-footer modalFooter">
        <!-- <button mat-stroked-button mat-dialog-close>Cancel</button> -->
        <button type="button" class="btn btn-secondary modalCancelBtn" id="cancel" style="margin-right: 1vh" mat-dialog-close>Cancel</button>
    </div>

</div>
