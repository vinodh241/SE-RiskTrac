<mat-toolbar class="mat-tool-bar">
    <h3>Quarter Wise Position</h3>
    <button mat-icon-button title="Close" cdkFocusInitial mat-dialog-close>
        <mat-icon aria-hidden="false" aria-label="Close" fontIcon="close"></mat-icon>
    </button>
</mat-toolbar>
<div class="" style="padding:2vh ;">
    <div class="tableData">
        <table mat-table [dataSource]="dataSource" style="width: 73vw;" class="mat-elevation-z8">

            <ng-container matColumnDef="Position">
                <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;;width: 2vw;border: 1px solid #fff; padding-left: 10px"> #</th>
                <td mat-cell *matCellDef="let element  let i = index"> {{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="QuarterWisePosition">
                <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 3vw;">Quarter</th>
                <td mat-cell *matCellDef="let element"> {{element.Quater}} </td>
            </ng-container>

            <ng-container matColumnDef="IncidentTitle">
                <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 3vw;">Total Quarter</th>
                <td mat-cell *matCellDef="let element"> {{element.IncidentTitle}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 3vw;">Status</th>
                <td mat-cell *matCellDef="let element"> {{element.StatusName}} </td>
            </ng-container>

            <ng-container matColumnDef="IncidentDate">
                <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 3vw;">Incident Date</th>
                <td mat-cell *matCellDef="let element"> {{utils.formatDate(element.IncidentDate)}} </td>
            </ng-container>

            <ng-container matColumnDef="ReportingDate">
                <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 3vw;">Reporting Date</th>
                <td mat-cell *matCellDef="let element"> {{utils.formatDate(element.CreatedDate)}} </td>
            </ng-container>

            <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef style="background-color:#e4e4e4;width: 3vw;">Amount</th>
                <td mat-cell *matCellDef="let element"> {{element.LossAmount}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
    <!-- <div class="example-button-row">
        <span class="spacer"></span>
        <button mat-stroked-button mat-dialog-close (click)="cancel()">Cancel</button>
    </div> -->
    <div class="modal-footer modalFooter">
        <!-- <button mat-stroked-button mat-dialog-close>Cancel</button> -->
        <button type="button" class="btn btn-secondary modalCancelBtn" id="cancel" style="margin-right: 1vh" mat-dialog-close>Cancel</button>
    </div>
</div>
