<mat-toolbar class="mat-tool-bar"  >
    {{data.title}}
    <button mat-icon-button title="Close" cdkFocusInitial mat-dialog-close>
        <mat-icon aria-hidden="false" aria-label="Close" fontIcon="close"></mat-icon>
    </button>
</mat-toolbar>
<div class="mat-table-padding rscaComponent">
    <table  mat-table [dataSource]="listdata"  matSort style="width: 100%;"  class="mat-elevation-z8">
        <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef style="width: 5%;">#</th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}}</td>
        </ng-container>
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>RCSA Code </th>
            <td mat-cell *matCellDef="let element;">CS-001 </td>
        </ng-container>
        <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef > Unit </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="risk">
            <th mat-header-cell *matHeaderCellDef > Risk </th>
            <td mat-cell *matCellDef="let element"> Cyber risk Estimate  </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status </th>
            <td mat-cell *matCellDef="let element;">Under Review </td>
        </ng-container>
        <ng-container matColumnDef="inherent-risk-rating">
            <th mat-header-cell *matHeaderCellDef > Inherent Risk Rating </th>
            <td mat-cell *matCellDef="let element"> Moderate Risk  </td>
        </ng-container>
        <ng-container matColumnDef="residual-risk-rating">
            <th mat-header-cell *matHeaderCellDef > Residual Risk Rating</th>
            <td mat-cell *matCellDef="let element"> Moderate Risk </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"  style="height:40px;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:35px;"></tr>
    </table>

</div>

<!-- <div class="bottom-dig">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
</div> -->

<div class="modal-footer modalFooter">
    <!-- <button mat-stroked-button mat-dialog-close>Cancel</button> -->
    <button type="button" class="btn btn-secondary modalCancelBtn" id="cancel" style="margin-right: 1vh" mat-dialog-close>Cancel</button>
</div>
