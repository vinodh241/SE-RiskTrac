<div class="container">
    <h4 style="font:400 24px / 32px Roboto Condensed"> Audit Trail</h4>
    <mat-list>
        <mat-list-item *ngFor="let audit of service.auditTrail" style="height: auto;">
            <div class="item">
                <div class="date">
                    {{utils.formatDate(audit?.CreatedDate, true)}}
                </div>
                <div class="data">
                    <span style="font-weight: bold;">{{audit?.Code}} - {{audit?.Action}}</span>
                    <span>[{{audit?.FullName}}]</span>
                    <span>{{audit?.Comment}}</span>
                </div>
            </div>
        </mat-list-item>
    </mat-list>
