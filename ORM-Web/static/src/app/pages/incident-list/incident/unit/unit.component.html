<mat-card class="unit">
    <mat-checkbox [checked]="unit.checked" (change)="onChangeUnit()">
        <span class="unitname-wrap">{{unit.Name}}</span>
    </mat-checkbox>

    <div class="flex-box">
        <label>Loss%</label>
        <mat-form-field appearance="standard">
            <mat-label></mat-label>
            <input matInput type="number" min="0" [(ngModel)]="unit.LossValue" [disabled]="!loss || !unit.checked">
        </mat-form-field>
    </div>
</mat-card>
